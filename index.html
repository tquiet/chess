<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Chess</title>
</head>
<body>
    <div class="board">
        <div class="header_figures__top">
            <img class="rook_l" src="./img/black/bR.png" alt="rook_l">
            <img class="knight_l" src="./img/black/bN.png" alt="knight_l">
            <img class="bishop_l" src="/img/black/bB.png" alt="bishop_l">
            <img class="queen" src="/img/black/bQ.png" alt="queen">
            <img class="king" src="/img/black/bK.png" alt="king">
            <img class="bishop_r" src="/img/black/bB.png" alt="bishop_r">
            <img class="knight_r" src="./img/black/bN.png" alt="knight_r">
            <img class="rook_r" src="./img/black/bR.png" alt="rook_r">
        </div>
        <div class="header_figures__bottom">
            <img class="pawnsB1" src="/img/black/bP.png" alt=pawns>
            <img class="pawnsB2" src="/img/black/bP.png" alt=pawns>
            <img class="pawnsB3" src="/img/black/bP.png" alt=pawns>
            <img class="pawnsB4" src="/img/black/bP.png" alt=pawns>
            <img class="pawnsB5" src="/img/black/bP.png" alt=pawns>
            <img class="pawnsB6" src="/img/black/bP.png" alt=pawns>
            <img class="pawnsB7" src="/img/black/bP.png" alt=pawns>
            <img class="pawnsB8" src="/img/black/bP.png" alt=pawns>
        </div>
        <div class="footer_figures__top">
                <img class="rook_l" src="./img/white/wR.png" alt="rook_l">
                <img class="knight_l" src="./img/white/wN.png" alt="knight_l">
                <img class="bishop_l" src="/img/white/wB.png" alt="bishop_l">
                <img class="queen" src="/img/white/wQ.png" alt="queen">
                <img class="king" src="/img/white/wK.png" alt="king">
                <img class="bishop_r" src="/img/white/wB.png" alt="bishop_r">
                <img class="knight_r" src="./img/white/wN.png" alt="knight_r">
                <img class="rook_r" src="./img/white/wR.png" alt="rook_r">
            </div>
            <div class="footer_figures__bottom">
                <img class="pawnsB1" src="/img/white/wP.png" alt=pawns>
                <img class="pawnsB2" src="/img/white/wP.png" alt=pawns>
                <img class="pawnsB3" src="/img/white/wP.png" alt=pawns>
                <img class="pawnsB4" src="/img/white/wP.png" alt=pawns>
                <img class="pawnsB5" src="/img/white/wP.png" alt=pawns>
                <img class="pawnsB6" src="/img/white/wP.png" alt=pawns>
                <img class="pawnsB7" src="/img/white/wP.png" alt=pawns>
                <img class="pawnsB8" src="/img/white/wP.png" alt=pawns>
            </div>
    </div>
</body>
</html>
